<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}プロジェクト収支システム{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css') }}" 
        onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';">
  
  <!-- DataTables -->
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css') }}"
        onerror="this.onerror=null;this.href='https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css';">
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css') }}"
        onerror="this.onerror=null;this.href='https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css';">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/dist/css/adminlte.min.css') }}"
        onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css';"
  
  {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('main.dashboard') }}" class="nav-link">ホーム</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="検索" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>

      <!-- Fullscreen -->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  {% include 'components/sidebar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">{% block page_title %}{% endblock %}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              {% block breadcrumb %}
              <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">ホーム</a></li>
              {% endblock %}
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; 2024 プロジェクト収支システム.</strong> All rights reserved.
  </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"
        onerror="document.write('<script src=\'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js\'><\/script>')"></script>

<!-- DataTables & Plugins -->
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables/jquery.dataTables.min.js') }}"
        onerror="document.write('<script src=\'https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js\'><\/script>')"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js') }}"
        onerror="document.write('<script src=\'https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js\'><\/script>')"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables-responsive/js/dataTables.responsive.min.js') }}"
        onerror="document.write('<script src=\'https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js\'><\/script>')"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/datatables-responsive/js/responsive.bootstrap4.min.js') }}"
        onerror="document.write('<script src=\'https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js\'><\/script>')"></script>

<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/dist/js/adminlte.min.js') }}"
        onerror="document.write('<script src=\'https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js\'><\/script>')"></script>

<!-- Toastr -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
// Flash messages to Toastr
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    $(document).ready(function() {
      // Toastr設定
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      };
      
      {% for category, message in messages %}
        {% if category == 'success' %}
          toastr.success('{{ message }}', '成功');
        {% elif category == 'error' %}
          toastr.error('{{ message }}', 'エラー');
        {% elif category == 'warning' %}
          toastr.warning('{{ message }}', '警告');
        {% else %}
          toastr.info('{{ message }}', '情報');
        {% endif %}
      {% endfor %}
    });
  {% endif %}
{% endwith %}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
